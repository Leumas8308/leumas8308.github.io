<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pokémon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcb05, #3b4cca);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .container { display: flex; justify-content: center; gap: 40px; margin-bottom: 20px; flex-wrap: wrap; }
    .box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; }
    button {
      margin-top: 20px; padding: 10px 20px; border: none; border-radius: 8px;
      background: #ffcb05; color: #000; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #ffd633; }
    #result { margin-top: 30px; }
    #result img { image-rendering: pixelated; width: 96px; height: 96px; }
  </style>
</head>
<body>
  <h1>Random Pokémon Generator</h1>

  <div class="container">
    <div class="box">
      <h3>Generations</h3>
      <label><input type="checkbox" value="1"> Gen 1</label><br>
      <label><input type="checkbox" value="2"> Gen 2</label><br>
      <label><input type="checkbox" value="3"> Gen 3</label><br>
      <label><input type="checkbox" value="4"> Gen 4</label><br>
      <label><input type="checkbox" value="5"> Gen 5</label><br>
      <label><input type="checkbox" value="6"> Gen 6</label><br>
      <label><input type="checkbox" value="7"> Gen 7</label><br>
      <label><input type="checkbox" value="8"> Gen 8</label><br>
      <label><input type="checkbox" value="9"> Gen 9</label>
    </div>

    <div class="box">
      <h3>Categories</h3>
      <label><input type="checkbox" value="regular"> Regular</label><br>
      <label><input type="checkbox" value="pseudo"> Pseudo-Legendary</label><br>
      <label><input type="checkbox" value="mythical"> Mythical</label><br>
      <label><input type="checkbox" value="legendary"> Legendary</label>
    </div>
  </div>

  <button onclick="generatePokemon()">Generate</button>

  <div id="result"></div>

  <script>
    const natures = [
      "Adamant","Bashful","Bold","Brave","Calm","Careful",
      "Docile","Gentle","Hardy","Hasty","Impish","Jolly",
      "Lax","Lonely","Mild","Modest","Naive","Quiet",
      "Quirky","Rash","Relaxed","Sassy","Serious","Timid"
    ];

    const pseudoLegendaries = [149,248,373,376,445,635,706,784,887,1000];
    const mythicals = [151,251,385,386,489,490,491,492,493,494,647,648,649,719,720,721,801,802,807,808,809,893,1015,1016,1017,1024];
    const legendaries = [
      144,145,146,150,243,244,245,249,250,377,378,379,380,381,
      382,383,384,483,484,485,486,487,488,638,639,640,641,642,643,644,645,646,
      716,717,718,785,786,787,788,789,790,791,792,800,803,804,805,806,
      888,889,890,894,895,896,897,898,1001,1002,1003,1004,1007,1008,1009,1010,1018,1019,1020,1021
    ];

    let cachedAbilities = null;

    function getSpriteUrl(name) {
      return `https://play.pokemonshowdown.com/sprites/ani/${name.toLowerCase().replace(/[\s.'"]/g,'')}.gif`;
    }

    async function fetchAbilities(maxGen) {
      if(cachedAbilities) {
        return cachedAbilities.filter(a => a.gen <= maxGen).map(a => a.name);
      }

      const res = await fetch("https://pokemondb.net/ability");
      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      const abilityElements = doc.querySelectorAll("table tr");
      cachedAbilities = [];

      abilityElements.forEach((row, i) => {
        if(i === 0) return;
        const nameEl = row.querySelector("a.ent-name");
        const genEl = row.querySelector("td.cell-num");
        if(nameEl && genEl) {
          const gen = parseInt(genEl.textContent.trim());
          cachedAbilities.push({name: nameEl.textContent.trim(), gen});
        }
      });

      return cachedAbilities.filter(a => a.gen <= maxGen).map(a => a.name);
    }

    async function generatePokemon() {
      const genChecks = [...document.querySelectorAll('.box input[type="checkbox"][value]')]
        .filter(cb => cb.checked && !isNaN(cb.value))
        .map(cb => parseInt(cb.value));

      const categoryChecks = [...document.querySelectorAll('.box input[type="checkbox"][value]')]
        .filter(cb => cb.checked && isNaN(cb.value))
        .map(cb => cb.value);

      if (genChecks.length === 0 || categoryChecks.length === 0) {
        alert("Select at least one generation and one category!");
        return;
      }

      const maxGen = Math.max(...genChecks);
      const abilities = await fetchAbilities(maxGen);

      let pool = [];

      for(const gen of genChecks) {
        try {
          const res = await fetch(`https://pokeapi.co/api/v2/generation/${gen}`);
          const data = await res.json();
          data.pokemon_species.forEach(p => {
            const dexNum = parseInt(p.url.split('/').slice(-2,-1)[0]);
            if(
              (categoryChecks.includes("regular") && !pseudoLegendaries.includes(dexNum) && !mythicals.includes(dexNum) && !legendaries.includes(dexNum)) ||
              (categoryChecks.includes("pseudo") && pseudoLegendaries.includes(dexNum)) ||
              (categoryChecks.includes("mythical") && mythicals.includes(dexNum)) ||
              (categoryChecks.includes("legendary") && legendaries.includes(dexNum))
            ) {
              pool.push(p.name);
            }
          });
        } catch(e) { console.error("Error fetching gen "+gen,e); }
      }

      if(pool.length === 0) {
        alert("No Pokémon match that filter!");
        return;
      }

      const randomPokemon = pool[Math.floor(Math.random() * pool.length)];
      const ability = abilities[Math.floor(Math.random() * abilities.length)];
      const nature = natures[Math.floor(Math.random() * natures.length)];

      document.getElementById("result").innerHTML = `
        <h2>${randomPokemon}</h2>
        <img src="${getSpriteUrl(randomPokemon)}" alt="${randomPokemon}">
        <p><b>Ability:</b> ${ability}</p>
        <p><b>Nature:</b> ${nature}</p>
      `;
    }
  </script>
</body>
</html>
